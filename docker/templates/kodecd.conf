# KodeCD Nginx Configuration

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=git:10m rate=20r/s;

# Upstream servers
upstream kodecd_web {
    server web:3000 fail_timeout=30s max_fails=3;
    keepalive 32;
}

# HTTP Server
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Client settings
    client_max_body_size 250m;
    client_body_buffer_size 1m;
    client_body_timeout 60s;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_buffering off;
    proxy_read_timeout 300s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;

    # Health check endpoint
    location /health {
        proxy_pass http://kodecd_web;
        access_log off;
    }

    # API endpoints with rate limiting
    location ~ ^/api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://kodecd_web;
    }

    # Git HTTP endpoints
    location ~ ^/git/ {
        limit_req zone=git burst=50 nodelay;

        # Git-specific settings
        client_max_body_size 0;
        proxy_request_buffering off;

        # Git authentication
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;

        proxy_pass http://kodecd_web;
    }

    # WebSocket support for Action Cable
    location /cable {
        proxy_pass http://kodecd_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # Static assets (if not served by Rails)
    location ~ ^/(assets|packs)/ {
        proxy_pass http://kodecd_web;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
        expires 1y;
    }

    # All other requests
    location / {
        proxy_pass http://kodecd_web;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

